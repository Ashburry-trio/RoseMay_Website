<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website with Dropdown Menu</title>
    <style>
      /* Add styles for navigation links */
      #nav-links {
        background-color: #333;
        overflow: hidden;
      }

      #nav-links a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      #nav-links a:hover {
        background-color: #111;
      }

      /* Add styles for small screens */
      @media screen and (max-width: 600px) {
        #nav-links {
          display: none;
        }

        #dropdown-button {
          display: block;
        }
      }

      /* Add styles for large screens */
      @media screen and (min-width: 601px) {
        #nav-links {
          display: block;
        }

        #dropdown-button {
          display: none;
        }
      }
    </style>
  </head>
  <body>
 <!-- HTML -->
<nav aria-label="Main Navigation">
       <ul>
             <li><a href="…">Home</a></li> 
             <li><a href="…">Shop</a></li>
             <li class="has-submenu">
                   <a href="…" aria-haspopup="true" aria-expanded="false">
                         Space Bears
                   </a>
                   <ul>
                         <li><a href="…">Space Bear 6</a></li>
                         <li><a href="…">Space Bear 6 Plus</a></li>
                   </ul>
             </li>
             <li><a href="…">Mars Cars</a></li>
             <li><a href="…">Contact</a></li>
       </ul>
</nav>
<style>/* CSS */
nav > ul li ul { display: none; }
nav > ul li:hover ul { display: block;}
</style>
<script>
var menuItems = document.querySelectorAll('li.has-submenu');
Array.prototype.forEach.call(menuItems, function(el, i){
        el.addEventListener("mouseover", function(event){
             this.className = "has-submenu open";
             clearTimeout(timer);
       });
       el.addEventListener("mouseout", function(event){
             timer = setTimeout(function(event){
                   document.querySelector(".has-submenu.open").className = "has-submenu";
             }, 1000);
       });
});
</script>
  </body>
</html>
